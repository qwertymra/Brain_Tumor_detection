<!DOCTYPE html>
<html>
<head>
    <title>Type 1 - Input</title>
    <style>
        body {
            background-color: #f4f8fb;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            color: #2f3e51;
            margin-top: 0;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #394d60;
            font-weight: bold;
        }
        
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            background-color: #47a3da;
            color: #ffffff;
            text-decoration: none;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #3781a8;
        }
    </style>
</head>
<body>
    <h1>Type 1 - Input</h1>
    <form action="/calculate" method="post">
        <input type="hidden" name="tumor_type" value="1">
        <label for="hearing">Rate your hearing severity (1-3):</label>
        <input type="number" id="hearing" name="hearing" min="1" max="3" required><br>
        <label for="vision">Rate your vision severity (1-3):</label>
        <input type="number" id="vision" name="vision" min="1" max="3" required><br>
        <label for="headache">Rate your morning headache severity (1-3):</label>
        <input type="number" id="headache" name="headache" min="1" max="3" required><br>
        <label for="weakness">Rate your weakness on one side of the body severity (1-3):</label>
        <input type="number" id="weakness" name="weakness" min="1" max="3" required><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
